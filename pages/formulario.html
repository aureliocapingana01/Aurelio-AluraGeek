  <body>
    <!-- Carrinho -->
    <div class="produto__models">
      <div class="produto__item">
        <a href="">
          <div class="produto__item__img"><img src="" /></div>
          <div class="produto__item__add">+</div>
        </a>
        <div class="produto__item__nome">--</div>
        <div class="produto__item__preco">R$ --</div>
        <div class="produto__item__desc">--</div>
      </div>
      <div class="cart--item">
        <img src="" />
        <div class="cart--item-nome">--</div>
        <div class="cart--item--qtarea">
          <button class="cart--item-qtmenos">-</button>
          <div class="cart--item--qt">1</div>
          <button class="cart--item-qtmais">+</button>
        </div>
      </div>
    </div>

    <header class="header">
      <nav class="cabecalho">
        <a href="../index.html" class="logo">
          <span class="alura">Alura</span>
          <span class="greek">Greek</span>
        </a>

        <div class="cabecalho__pesquisa">
          <input
            type="search"
            id="pesquisa"
            placeholder="pesquisa aqui"
            class="pesquisa__input"
          />
          <button class="pesquisa__butao">
            <img src="../img/header/search.png" alt="lupa de pesquisa" />
          </button>
        </div>

        <div class="menu-openner"><span>0</span>ðŸ›’</div>

        <div class="cabecalho__add">
          <a href="./pages/formulario.html" class="cabecalho__add__item"
            >Adicione <span class="fa fa-plus"></span
          ></a>
        </div>
      </nav>
    </header>

    <main class="container__form">
      <div class="titulo">
        <h2 id="form__titulo">Adicionar Produto</h2>
        <div class="bar"></div>
      </div>

      <form class="form">
        <fieldset class="form__campo">
          <label class="form__label" for="nome">Nome</label>
          <input type="text" name="nome" id="nome" class="form__input" minlength="3" placeholder="Insira aqui o nome do produto" required>
          <span class="form__erro"></span>
        </fieldset>
        <fieldset class="form__campo">
          <label class="form__label" for="valor">Valor</label>
          <input type="number" name="valor" id="valor" class="form__input" placeholder="Insira aqui o valor do produto" required>
          <span class="form__erro"></span>
        </fieldset>
        <fieldset class="form__campo">
          <label class="form__label" for="image">Imagem</label>
          <input type="text" name="image" id="image" class="form__input" placeholder="Insira aqui a imagem do produto" required>
          <span class="form__erro"></span>
        </fieldset>

        <div class="form__btn">
          <button type="submit" class="btn_guardar" >Guardar</button>
          <button type="submit" class="btn_limpar" >Limpar</button>
        </div>

      </form>
    </main>
